<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking</title>
    <!-- tailwind css & daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- common feature setting -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-800">
    <section class="min-h-screen max-w-md mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-32 mb-10">
                <div class="flex justify-center items-center w-full relative">
                    <img class=" absolute" src="assets/Rectangle 1.png" alt="">
                    <img class="z-10" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class="hero">
            <div class="card bg-base-100 w-full max-w-sm border-none rounded-3xl">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="font-semibold">Mobile number</span>
                        </label>
                        <input id="account-number" value="" type="number" placeholder="Enter your number" class="input bg-gray-100 rounded-3xl" required/>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="font-semibold">4 Digit PIN</span>
                        </label>
                        <input id="pin" value="" type="text" placeholder="Enter 4 Digit PIN" class="input bg-gray-100 rounded-3xl" required />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button id="login-btn" class="btn btn-primary border-none text-white text-lg bg-blue-600 rounded-3xl">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
